<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/icons/logo.svg" alt="логотип">
                    CONQUEST
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Каталог</a>

                        <li class="menu__list-item">

                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/search.svg" alt="лупа">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/favorite.svg" alt="сердечко">

                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icons/cart.svg" alt="корзина">
                    </a>

    <main class="main"></main>

    <footer class="footer"></footer>

    <script src="js/main.min.js" defer></script>
